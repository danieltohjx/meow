<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --pink-1:#ffe6ef;
      --pink-2:#ffd3e2;
      --card:#ffffffcc;
      --text:#6b2b3a;
      --yes:#ff4f87;
      --yes-dark:#ff2f74;
      --no:#ff6fa0;
      --shadow: 0 18px 45px rgba(0,0,0,.12);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, #fff 0%, transparent 60%),
        radial-gradient(900px 500px at 80% 85%, #fff 0%, transparent 60%),
        linear-gradient(180deg, var(--pink-2), var(--pink-1));
      overflow:hidden;
      touch-action: none; 
    }

    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.55; filter: blur(.1px); z-index: 0; }
    .heart{ position:absolute; font-size:18px; animation: floatUp linear infinite; user-select:none; }
    
    @keyframes floatUp{
      from{ transform: translateY(20vh) translateX(0) scale(.9); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-120vh) translateX(30px) scale(1.15); opacity:0; }
    }

    .card{
      width:min(720px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.65);
      padding: 28px 26px 30px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 18px;
      position:relative;
      z-index: 10;
    }

    .photo{
      width:min(520px, 86vw);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow:hidden;
      background:#f2f2f2;
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.06);
    }
    .photo img{ width:100%; height:100%; object-fit:cover; display:block; }

    h1{ margin: 6px 0 0; font-size: clamp(26px, 3.4vw, 40px); font-weight: 800; text-align:center; }
    .subtitle{ margin-top:-8px; opacity:.8; font-size: 14px; text-align:center; }

    .btnRow{
      position:relative;
      width: 420px;
      max-width: 92%;
      height: 70px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 18px;
      margin-top: 6px;
    }

    button{
      border:0;
      font-weight: 700;
      font-size: 16px;
      padding: 14px 26px;
      border-radius: 999px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: var(--yes);
      color:#fff;
      box-shadow: 0 12px 25px rgba(255,79,135,.35);
      min-width: 150px;
      z-index: 20;
    }
    #yesBtn:hover{ background: var(--yes-dark); transform: translateY(-1px); }
    #yesBtn:active{ transform: translateY(1px) scale(.98); }

    /* NO BUTTON */
    #noBtn{
      position: relative; 
      background: transparent;
      color: var(--no);
      border: 2px solid rgba(255,111,160,.55);
      min-width: 150px;
      z-index: 100;
      /* IMPORTANT: We remove the transition on 'left/top' so it feels instant/snappy 
         and doesn't 'slide' off screen */
      transition: none; 
    }
    #noBtn.running {
      position: fixed;
    }

    .tiny{ margin: 8px 0 0; font-size: 12px; opacity: .65; text-align:center; }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <div class="photo">
      <img src="IMG_5639.jpg" alt="Us" onerror="this.src='https://picsum.photos/800/600';">
    </div>

    <h1>Will you be my Valentine? üíó</h1>
    <div class="subtitle">No wrong answers‚Ä¶ except one üòå</div>

    <div class="btnRow">
      <button id="yesBtn">Yes üíû</button>
      <button id="noBtn">No üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>

    <div class="tiny">Tip: try to click ‚ÄúNo‚Äù. Good luck.</div>
  </main>

  <script>
    // --- 1. Hearts Animation ---
    const heartsWrap = document.getElementById("hearts");
    const heartChars = ["üíó","üíñ","üíû","üíò","üíï","‚ù§Ô∏è"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (10 + Math.random() * 20) + "px";
      el.style.animationDuration = (6 + Math.random() * 6) + "s";
      el.style.animationDelay = "-" + (Math.random() * 5) + "s";
      heartsWrap.appendChild(el);
    }
    for(let i=0; i<30; i++) spawnHeart();


    // --- 2. Button Logic (The Fix) ---
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let hasMoved = false;

    function moveNoButton() {
      // 1. Get the current screen size
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // 2. THE CRITICAL FIX:
      // If we haven't moved yet, we must drag the button OUT of the card
      // and attach it to the main body so coordinates work correctly.
      if (!hasMoved) {
        // Capture where it is right now
        const rect = noBtn.getBoundingClientRect();
        
        // Move it to the <body> tag
        document.body.appendChild(noBtn);

        // Force it to stay in the exact same spot visually for a split second
        noBtn.style.position = "fixed";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        
        hasMoved = true;
      }

      // 3. Calculate Safe Zone (Padding from edge)
      const padding = 50; 
      const maxLeft = viewportWidth - btnWidth - padding;
      const maxTop  = viewportHeight - btnHeight - padding;

      // 4. Generate Random Coordinates
      let newLeft = padding + Math.random() * (maxLeft - padding);
      let newTop  = padding + Math.random() * (maxTop - padding);

      // 5. Apply the move
      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop + "px";
    }

    // Triggers
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { 
      e.preventDefault(); 
      moveNoButton(); 
    });

    // Proximity Radar (runs if you get close)
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dist = Math.hypot(
        e.clientX - (rect.left + rect.width/2), 
        e.clientY - (rect.top + rect.height/2)
      );
      if(dist < 100) moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>
</body>
</html>
